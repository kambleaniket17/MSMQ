<input type="file" style="display: inline-block;" (change)="incomingfile($event)" placeholder="Upload file" accept=".xlsx">
<button type="button" class="btn btn-info" (click)="Upload()" >Upload</button>
<form >
<table border="1" *ngIf="toggle">
	<tr>
    <td>ProductName</td>
    <td>Price</td>
    <td>Quantity</td>
	</tr>
	<tr *ngFor="let item of ExcelData">
        <td>
            <mat-form-field fxLayout="row">
            <input matInput type="text" [(ngModel)]="item.ProductName" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </td>
        <td>
            <mat-form-field fxLayout="row" >
            <input matInput type="text" [(ngModel)]="item.Price" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </td>
    
        <td>
            <mat-form-field fxLayout="row" >
            <input matInput type="text" [(ngModel)]="item.Quantity" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </td>
    
  </tr>
 
</table>
<div *ngIf="toggle">
    <button mat-button style="background-color: seashell" (click)="UpdateProduct()">Add</button>
  </div>
</form>
